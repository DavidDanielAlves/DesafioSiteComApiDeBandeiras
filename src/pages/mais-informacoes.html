<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais informacoes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/mais-informacoes.css">
</head>

<body>
    <header class="cabecalho">
        <h1>where in the world?</h1>

        <button class="botao-change-theme" id="changeTheme">
            <i class="fa-solid fa-moon"></i>
            <span>Dark Mode</span>
        </button>
    </header>

    <main class="mais-informacoes-principal">
        <a href="../index.html" class="botao-voltar">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Back</span>
        </a>

        <section class="mais-informacoes">
            <div class="mais-informacoes-bandeira">
                <img src="../imgs/germany-flag.jpg" alt="bandeira da alemanha">

                
                <div class="divs">
                    <div class="inner-divs">
                        <div class="container-informacoes">
                            <h2 id="nome-pais">Germany</h2>
                    
                            <p>
                                <span><strong>Native Name:</strong></span>
                                <span id="nome-nativo">Belgie</span>
                            </p>
                            <p>
                                <span><strong>Population:</strong></span>
                                <span id="populacao">11.319.511</span>
                            </p>
                            <p>
                                <span><strong>Sub Region:</strong></span>
                                <span id="sub-regiao">Western Europe</span>
                            </p>
                            <p>
                                <span><strong>Capital:</strong></span>
                                <span id="capital">Brussels</span>
                            </p>
                        </div>
                        <div class="container-mais-informacoes">
                            <p>
                                <span><strong>Top Level Domain:</strong></span>
                                <span id="dominio">be</span>
                            </p>
                            <p>
                                <span><strong>Curriences:</strong></span>
                                <span id="moeda">Euro</span>
                            </p>
                            <p>
                                <span><strong>Languages:</strong></span>
                                <span id="linguas"></span>
                            </p>
                        </div>
                    </div>
                    <div>
                        <h2>Border Countries:</h2>
                        <div class="container-botoes-borda">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../app/utils/MostrarInformacoesBandeira.js"></script>
    <script type="module" src="../app/main.js"></script>
</body>

</html>
